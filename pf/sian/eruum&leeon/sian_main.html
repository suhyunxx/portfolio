<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이룸리온 중견련 홈페이지 시안</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- font-family: 'Noto Sans KR', sans-serif; -->

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header">
                <h1>이룸리온 중견련
                    <span>홈페이지 시안</span>
                </h1>
                <p>
                    <span class="blue">Since 1997</span>
                    22년간 한결같은 마음가짐으로 고객과
                    <span class="blue">한</span>
                    (Han)마음으로 
                    <span class="orange">소통</span>
                    (Communication)합니다.
                </p>
            </div>
        </header>
        <section id="sian">
            <div class="sian">
                <div class="container clearfix">
                    <div class="sian_box left">
                        <h2>디자인 A안</h2>
                        <div class="sian_img">
                            <a href="./sian1.html">
                                <img src="img/mainA.jpg" alt="디자인 A안">
                            </a>
                        </div>
                    </div>
                    <div class="sian_box right">
                        <h2>디자인 B안</h2>
                        <div class="sian_img">
                            <a href="./sian2.html">
                                <img src="img/mainB.jpg" alt="디자인 B안">
                            </a>
                        </div>
                    </div>
                    <div class="sian_box left">
                        <h2>서브페이지 디자인</h2>
                        <div class="sian_img">
                            <a href="./sian3.html">
                                <img src="img/sub.jpg" alt="서브페이지 디자인">
                            </a>
                        </div>
                    </div>
                    <div class="sian_box right">
                        <h2>서브페이지 디자인</h2>
                        <div class="sian_img">
                            <a href="./sian4.html">
                                <img src="img/sub2.jpg" alt="서브페이지 디자인">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="footer">
                <div class="footer_top footer_box">
                    <div class="container">
                        <div class="ft_img footer_img">
                            <img src="img/index3.jpg" alt="#">
                        </div>
                    </div>
                </div>
                <div class="footer_bot footer_box">
                    <div class="container">
                        <div class="fb_img footer_img">
                            <img src="img/index4.jpg" alt="#">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
